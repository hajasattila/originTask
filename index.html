<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Assets/style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header Start -->
    <header class="h-20 bg-white">
      <!-- Nav Start -->
      <nav class="relative px-2 py-10">
        <!-- Position: Left -->
        <div class="container mx-auto flex justify-between items-center">
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white md:text-black-900 relative"
            >VENCE
            <!-- Dot -->
            <span class="absolute top-1 text-yellow-500 text-2xl">&#8226;</span>
          </span>
          <!-- Position: Middle -->
          <ul class="hidden md:flex space-x-6" id="navbar">
            <li>
              <a class="navbar-item text-gray-400 border-b-2 border-transparent transition-colors duration-200 hover:border-yellow-500 hover:text-black focus:text-black focus:border-yellow-500 hover:text-black" href="#"
                >Example</a
              >
            </li>
            <li>
              <a class="navbar-item text-gray-400 border-b-2 border-transparent transition-colors duration-200 hover:border-yellow-500 hover:text-black focus:text-black focus:border-yellow-500 hover:text-black" href="#"
                >Inspiration</a
              >
            </li>
            <li>
              <a class="navbar-item text-gray-400 border-b-2 border-transparent transition-colors duration-200 hover:border-yellow-500 hover:text-black focus:text-black focus:border-yellow-500 hover:text-black" href="#"
                >Tutorials</a
              >
            </li>
            <li>
              <a class="navbar-item text-gray-400 border-b-2 border-transparent transition-colors duration-200 hover:border-yellow-500 hover:text-black focus:text-black focus:border-yellow-500 hover:text-black" href="#"
                >Courses</a
              >
            </li>
          </ul>
          <!-- Position: Right -->
          <ul class="hidden md:flex space-x-6">
            <li>
              <a href="#" class="navbar-item text-gray-400 border-b-2 border-transparent transition-colors duration-200 hover:border-yellow-500 hover:text-black">Fb</a>
            </li>
            <li>
              <a href="#" class="navbar-item text-gray-400 border-b-2 border-transparent transition-colors duration-200 hover:border-yellow-500 hover:text-black">Tw</a>
            </li>
            <li>
              <a href="#" class="navbar-item text-gray-400 border-b-2 border-transparent transition-colors duration-200 hover:border-yellow-500 hover:text-black">Ln</a>
            </li>
            <div class="border-r h-6 mx-2"></div>
            <li>
              <a href="#" class="navbar-item text-gray-400 border-b-2 border-transparent transition-colors duration-200 hover:border-yellow-500 hover:text-black"><i class="fa fa-search" aria-hidden="true"></i></a>
            </li>
          </ul>

          <!-- Hamburger Start -->
          <button id="mobile-icon" class="md:hidden w-12 h-12">
            <i onclick="changeIcon(this)" class="fa-solid fa-bars text-2xl"></i>
          </button>

          <!-- Hamburger End -->
        </div>

        <!-- MobileMenu Start-->
        <div class="md:hidden flex justify-center mt-3 w-full">
          <div id="mobile-menu" class="mobile-menu absolute top-23 w-full">
            <!-- add hidden here later -->
            <ul class="bg-gray-100 shadow-lg leading-9 font-bold h-screen">
              <li class="border-b-2 border-white hover:bg-red-400 hover:text-white pl-4">
                <a href="https://google.com" class="block pl-7">Example</a>
              </li>
              <li class="border-b-2 border-white hover:bg-red-400 hover:text-white pl-4">
                <a href="#" class="block pl-7">Inspiration</a>
              </li>
              <li class="border-b-2 border-white hover:bg-red-400 hover:text-white pl-4">
                <a href="#" class="block pl-7">Tutorials</a>
              </li>
              <li class="border-b-2 border-white hover:bg-red-400 hover:text-white pl-4">
                <a href="#" class="block pl-7">Courses</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- MobileMenu End-->
      </nav>
      <!-- Navbar End -->
    </header>
    <!-- Header End -->

    <!-- Carousels Start -->
    <div class="carousel max-w-screen-2xl mx-auto relative z-10">
      <div class="carousel-inner">
        <!-- Ide kerülnek az API által visszaadott adatok -->
      </div>
    </div>
    <div class="text-center mt-2 flex flex-col justify-center items-center z-50">
      <p id="photo-description" class="z-1 text-white font-bold text-xl text-shadow-black overflow-hidden line-clamp-2"></p>
      <p id="photo-count" class="z-1 text-white font-bold text-xl text-shadow-black"></p>
    </div>
    <!-- Carousels End -->

    <!-- Categories Start -->
    <div class="max-w-screen-2xl mx-auto relative z-10 mt-16 flex items-center justify-between">
      <h1 class="text-black text-3xl lg:text-left lg:text-4xl font-extrabold text-center">Design is not just what it looks <br />like and feels like.</h1>
      <div class="text-lg text-gray-500 mt-4 text-right">
        <!-- telefon nézetben -->
        <div class="md:hidden flex">
          <div id="mobileCategories" class="relative">
            <button onclick="toggleMobileCategories()" class="flex items-center text-gray-400 hover:text-black focus:text-black focus:outline-none">Categories <i class="fa fa-chevron-down ml-1"></i></button>
            <ul id="mobileCategoryList" class="hidden absolute right-0 mt-2 py-2 bg-white shadow-lg rounded w-48">
              <!-- Itt jelennek meg a kategóriák mobil nézeten -->
            </ul>
          </div>
        </div>
        <!-- nagyobb képernyőn -->
        <ul class="hidden lg:flex space-x-4" id="categoryList">
          <!-- Itt jelennek meg a kategóriák gép nézeten -->
        </ul>
      </div>
    </div>
    <!-- Categories End -->

    <!-- Categories End -->

    <!-- Card Start -->
    <div class="container mx-auto mt-10">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Termékek -->
      </div>
    </div>
    <!-- Card End -->

    <div class="max-w-screen-2xl mx-auto relative z-10 mt-16 flex items-center justify-between">
      <h1 class="text-black text-3xl lg:text-left lg:text-4xl font-extrabold text-center">Trending</h1>
    </div>

    <!-- Scripts Start -->
    <script src="Assets/js/hamburger.js"></script>
    <script src="Assets/js/carosuel.js"></script>
    <script src="Assets/js/cards.js"></script>
    <!-- Scripts End -->
  </body>
</html>
